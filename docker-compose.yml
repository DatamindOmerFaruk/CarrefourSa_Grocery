version: '3.8'

services:
  # Camera Snapshot System
  camera-snapshot:
    build:
      context: .
      dockerfile: Dockerfile.camera-snapshot
    container_name: carrefoursa-camera-snapshot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./snapshots:/app/snapshots
      - ./crops:/app/crops
      - ./logs:/app/logs
      - ./multi_camera_system/cameras.yaml:/app/multi_camera_system/cameras.yaml:ro
      - ./multi_camera_system/cameras_reyon_genel.yaml:/app/multi_camera_system/cameras_reyon_genel.yaml:ro
      - ./best.pt:/app/best.pt:ro
      - ./yolov8s.pt:/app/yolov8s.pt:ro
    networks:
      - carrefoursa-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Manav Analiz API
  manav-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: carrefoursa-manav-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - carrefoursa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Batch Processor
  batch-processor:
    build:
      context: .
      dockerfile: Dockerfile.batch-processor
    container_name: carrefoursa-batch-processor
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/doluluk&reyonsıralaması/manav_analiz/logs
    networks:
      - carrefoursa-network
    depends_on:
      - manav-api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  carrefoursa-network:
    driver: bridge

